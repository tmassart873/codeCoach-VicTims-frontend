<main>
  <section class="grey lighten-5">

    <div class="row">
      <div class="input-field col l3 m6 s12">
        <i class="material-icons prefix">search</i>
        <input id="icon_prefix_1" type="text" class="validate" [(ngModel)]="searchTopic">
        <label for="icon_prefix_1">Filter by Topic</label>
      </div>

      <div class="input-field col l3 m6 s12">
        <i class="material-icons prefix">search</i>
        <input id="icon_prefix" type="text" class="validate" [(ngModel)]="searchName">
        <label for="icon_prefix">First name, last name or email</label>
      </div>
    </div>


    <div class="row card-panel">
      <div class="col l3 m6 s12"
           *ngFor='let coach of coaches$ | async | filterTopics:searchTopic | filterFirstNameLastNameEmail:searchName'>
        <div class="card">

          <h5 class="header center-align">{{coach.firstName}} {{coach.lastName}}</h5>

          <div class="row card-content">
            <div class="col l12 m12 s12">
              <img src="../../../assets/img/dummy/profile-picture-coach.png" class="card-image responsive-img"
                   alt="coaches profile picture"/>
            </div>

            <div class="col l12 m12 s12">
              <table class="highlight topics-table">
                <tbody *ngIf="coach.coachInformation">
                <tr *ngFor="let topic of coach.coachInformation.topics">
                  <td><strong>{{topic.name}}</strong></td>
                  <td>1,2,3 (level)</td>
                </tr>
                </tbody>
              </table>
              <a class="btn-floating halfway-fab waves-effect waves-light yellow darken-2 btn-large"><i
                class="material-icons" [routerLink]="['/users',coach.id,'coach-profile']">send</i></a>
            </div>
          </div>

        </div>
      </div>
    </div>

  </section>
</main>
