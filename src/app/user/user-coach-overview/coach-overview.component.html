<main>
  <section class="grey lighten-5">

    <header>
      <div class="row">
        <div class="input-field col l3 m6 s12">
          <select>
            <option value="" disabled selected>Choose topic</option>
            <option value="1">Biology</option>
            <option value="2">Chemistry</option>
            <option value="3">Mathematics</option>
          </select>
          <label>Filter by Topic</label>
          <input type="text" class="validate" [(ngModel)] = "searchTopic">
        </div>
        <div class="input-field col l3 m6 s12">
          <select multiple>
            <option value="" disabled selected>Choose Experience</option>
            <option value="1">junior</option>
            <option value="2">medior</option>
            <option value="3">senior</option>
          </select>
          <label>Filter by Experience</label>
        </div>
        <div class="input-field col l6 m12 s12">
          <i class="material-icons prefix">search</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">First name, last name or email</label>
        </div>
      </div>
    </header>

    <div class="row card-panel">
      <div class="col l3 m6 s12" *ngFor='let coach of coaches$ | async | filterTopics:searchTopic'>
        <div class="card">

        <h5 class="header center-align">{{coach.firstName}} {{coach.lastName}}</h5>

        <div class="row card-content">
          <div class="col l12 m12 s12">
            <img src="assets/img/dummy/profile-picture-coach.jpg" class="card-image responsive-img" alt="coaches profile picture"/>
          </div>

          <div class="col l12 m12 s12">
            <table class="highlight topics-table">
              <tbody *ngIf="coach.coachInformation" >
                <tr *ngFor="let topic of coach.coachInformation.topics">
                  <td><strong>{{topic.name}}</strong></td>
                  <td>1,2,3 (level) </td>
                </tr>
              </tbody>
            </table>
            <a class="btn-floating halfway-fab waves-effect waves-light yellow darken-2 btn-large"><i
              class="material-icons">send</i></a>
          </div>
        </div>

        </div>
      </div>
    </div>

  </section>
</main>
