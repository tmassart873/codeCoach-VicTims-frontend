<main>

  <div class="row">

    <div class="col s12 m12">
      <div class="content-container">

        <section class="card-panel grey lighten-5">

          <header>
            <div class="row">
              <div class="input-field col l3 m6 s12">
                <select>
                  <option value="" disabled selected>Choose topic</option>
                  <option value="1">Biology</option>
                  <option value="2">Chemistry</option>
                  <option value="3">Mathematics</option>
                </select>
                <label>Filter by Topic</label>
              </div>
              <div class="input-field col l3 m6 s12">
                <select multiple>
                  <option value="" disabled selected>Choose Experience</option>
                  <option value="1">junior</option>
                  <option value="2">medior</option>
                  <option value="3">senior</option>
                </select>
                <label>Filter by Experience</label>
              </div>
              <div class="input-field col l6 m12 s12">
                <i class="material-icons prefix">search</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">First name, last name or email</label>
              </div>
            </div>
          </header>

          <div class="row">

            <div class="col l3 m4 s12" *ngFor="let coach of $coaches | async">
              <h5 class="header">{{coach.firstName}} {{coach.lastName}}</h5>
              <div class="card horizontal">
                <div class="card-image">
                  <img src="assets/img/dummy/profile-picture-coach.jpg">

                </div>
                <div class="card-stacked">
                  <div class="card-content">
                    <table class="highlight responsive-table">
                      <tbody>
                      <tr>
                        <td><strong>Mathematics</strong></td>
                        <td>1,2,3</td>
                      </tr>
                      <tr>
                        <td><strong>Biology</strong></td>
                        <td>1,2</td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                  <a class="btn-floating halfway-fab waves-effect waves-light yellow darken-2 btn-large"><i
                    class="material-icons">send</i></a>
                </div>
              </div>
            </div>

          </div>

        </section>

      </div>
    </div>
  </div>

</main>
