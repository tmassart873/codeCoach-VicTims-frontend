<main>
  <div class="container">

    <div class="row">
      <div class="col s12 m12">


        <h1 class="center teal-text lighten-3">Request a session</h1>
        <div class="content-container-with-padding z-depth-4">

          <div class="row">
            <form [formGroup]="requestSessionForm" class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="topic" class="materialize-textarea" formControlName="subject"></textarea>
                  <label for="topic">On which topic/subject would you like to have a coaching session?</label>
                </div>
              </div>
              <div class="row">
                <div class="col s12"
                     *ngIf="getFormAttribute('subject').invalid && (getFormAttribute('subject').dirty||getFormAttribute('subject').touched)">
                  <small *ngIf="getFormAttribute('subject').errors?.required" [style.color]="'red'">
                    Subject is required.
                  </small>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="date" type="text" class="datepicker validate" formControlName="date">
                  <label for="date">Date</label>
                </div>
                <div class="input-field col s6">
                  <input id="timepicker" type="text" class="timepicker validate" formControlName="time">
                  <label for="timepicker">Time</label>
                </div>
              </div>
              <div class="row">
                <div class="col s6"
                     *ngIf="getFormAttribute('date').invalid && (getFormAttribute('date').dirty||getFormAttribute('date').touched)">
                  <small *ngIf="getFormAttribute('date').errors?.required" [style.color]="'red'">
                    Date is required.
                  </small>

                </div>
                <div class="col s6"
                     *ngIf="getFormAttribute('time').invalid && (getFormAttribute('time').dirty||getFormAttribute('time').touched)">
                  <small *ngIf="getFormAttribute('time').errors?.required" [style.color]="'red'">
                    Time is required.
                  </small>
                  <small *ngIf="getFormAttribute('time').errors?.pattern" [style.color]="'red'">
                    Time should be of pattern hh:mm.
                  </small>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <select id="location" formControlName="location">
                    <option value="FACE2FACE">Face2Face</option>
                    <option value="ONLINE">Online</option>
                  </select>
                  <label for="location">Location</label>
                </div>
              </div>
              <div class="row">
                <div class="col s12"
                     *ngIf="getFormAttribute('location').invalid && (getFormAttribute('location').dirty||getFormAttribute('location').touched)">
                  <small *ngIf="getFormAttribute('location').errors?.required" [style.color]="'red'">
                    Location is required.
                  </small>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="remarks" class="materialize-textarea" formControlName="remarks"></textarea>
                  <label for="remarks">Remarks for the coach?</label>
                </div>
              </div>
              <div class="row right-align">
                <a class="waves-effect waves-light yellow darken-2 btn-large black-text" (click)="onSubmit()">Request
                  session<i
                    class="material-icons right">send</i></a>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>

  </div>
</main>
